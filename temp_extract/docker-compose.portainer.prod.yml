version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: sistema54_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sistema54secure}
      POSTGRES_DB: ${POSTGRES_DB:-sistema54_db}
    volumes:
      - sistema54_postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-26200}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-sistema54_db}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - sistema54-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema54_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-sistema54secure}@db:5432/${POSTGRES_DB:-sistema54_db}
      PYTHONUNBUFFERED: "1"
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-prod}
    ports:
      - "${BACKEND_PORT:-26100}:8000"
    volumes:
      - sistema54_uploads:/app/uploads
      - sistema54_backups:/app/backups
      - sistema54_rclone_config:/app/data/rclone
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sistema54-network
    command: >
      bash -lc "python /app/init_migrations.py &&
                uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sistema54_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-26080}:5173"
    depends_on:
      - backend
    networks:
      - sistema54-network

volumes:
  sistema54_postgres_data:
  sistema54_uploads:
  sistema54_backups:
  sistema54_rclone_config:

networks:
  sistema54-network:
    external: true
    name: sistema54-network
