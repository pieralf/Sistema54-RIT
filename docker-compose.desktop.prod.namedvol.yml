services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sistema54secure}
      POSTGRES_DB: ${POSTGRES_DB:-sistema54_db}
      TZ: ${TZ:-Europe/Rome}
    volumes:
      - sistema54_postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-26201}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-sistema54_db}"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 40s
    networks:
      - sistema54-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-sistema54secure}@db:5432/${POSTGRES_DB:-sistema54_db}
      PYTHONUNBUFFERED: "1"
      TZ: Europe/Rome
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-prod}
    expose:
      - "8000"
    ports:
      - "${BACKEND_PORT:-26101}:8000"  # Mantenuto per accesso diretto opzionale
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backups:/app/backups
      - ./backend/logs:/app/logs
      - sistema54_rclone_config:/app/data/rclone
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sistema54-network
    command: >
      bash -lc "python /app/init_migrations.py &&
                uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level debug --access-log"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      VITE_BACKEND_PORT: ${BACKEND_PORT:-26101}
      VITE_API_URL: ${VITE_API_URL:-}
    ports:
      - "${FRONTEND_PORT:-26080}:5173"
    depends_on:
      - backend
    networks:
      - sistema54-network

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sistema54.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-sistema54admin}
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      TZ: ${TZ:-Europe/Rome}
    ports:
      - "${PGADMIN_PORT:-26151}:80"
    volumes:
      - sistema54_pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sistema54-network

volumes:
  sistema54_postgres_data:
  sistema54_pgadmin_data:
  sistema54_rclone_config:

networks:
  sistema54-network:
    driver: bridge