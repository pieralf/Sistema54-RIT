services:
  db:
    image: postgres:15-alpine
    container_name: sistema54_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sistema54secure}
      POSTGRES_DB: ${POSTGRES_DB:-sistema54_db}
      TZ: ${TZ:-Europe/Rome}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-sistema54_db}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    volumes:
      - sistema54_postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-26200}:5432"
    networks:
      - sistema54-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.portainer
    container_name: sistema54_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-sistema54secure}@db:5432/${POSTGRES_DB:-sistema54_db}
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: ${POSTGRES_DB:-sistema54_db}
      DB_USER: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-sistema54secure}
      PYTHONUNBUFFERED: "1"
      TZ: ${TZ:-Europe/Rome}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-prod}
      BACKEND_PORT: ${BACKEND_PORT:-26100}
      FRONTEND_URL: ${FRONTEND_URL:-}
      BASE_URL: ${BASE_URL:-}
      FRONTEND_PORT: ${FRONTEND_PORT:-26080}
    ports:
      - "${BACKEND_PORT:-26100}:8000"
    volumes:
      - sistema54_uploads:/app/uploads
      - sistema54_backups:/app/backups
      - sistema54_logs:/app/logs
      - sistema54_rclone_config:/app/data/rclone
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sistema54-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.portainer
    container_name: sistema54_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      VITE_BACKEND_PORT: ${BACKEND_PORT:-26100}
      VITE_API_URL: ${VITE_API_URL:-}
    ports:
      - "${FRONTEND_PORT:-26080}:5173"
    depends_on:
      - backend
    networks:
      - sistema54-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sistema54_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sistema54.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-sistema54admin}
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      TZ: ${TZ:-Europe/Rome}
    ports:
      - "${PGADMIN_PORT:-26150}:80"
    volumes:
      - sistema54_pgadmin_data:/var/lib/pgadmin
    networks:
      - sistema54-network
    depends_on:
      - db

volumes:
  sistema54_postgres_data:
  sistema54_uploads:
  sistema54_backups:
  sistema54_logs:
  sistema54_rclone_config:
  sistema54_pgadmin_data:

networks:
  sistema54-network:
    external: true
    name: sistema54-network
